<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <tite>React Samples</tite>
    </head>
    <body>
        <!-- 描画のルート -->
        <div id="root"></div>

        <!-- React と ReactDOM -->
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

        <script>
            const id = "baked-salmon"
            const title = "Baked Salmon"
            const ingredients = [
                "1 lb Salmon",
                "1 cup Pine Nuts",
                "2 cups Butter Lettuce",
                "1 Yellow Squash",
                "1/2 cup Olive Oil",
                "3 cloves of Garlic"
            ]
            const instructions = [
                "Cooking Instructions",
                "Preheat the oven to 350 degrees.",
                "Spread the olive oil around a glass baking dish.",
                "Add the salmon, garlic, and pine nuts to the dish.",
                "Bake for 15 minutes.",
                "Add the yellow squash and put back in the oven for 30 mins.",
                "Remove from oven and let cool for 15 minutes. Add the lettuce and serve."
            ]
            function IngredientsList({ ingredients }) {
                return React.createElement(
                    "ul",
                    {className: "ingredients"},
                    ingredients.map((ingredient, i) => React.createElement("li", {key: i}, ingredient))
                );
            }
            function InstructionsList({ instructions }) {
                return React.createElement(
                    "section",
                    {className: "instructions"},
                    instructions.map((instruction, i) => React.createElement("li", {key: i}, instruction))
                );
            }
            function Recipe({ id, title, ingredients, instructions }) {
                return React.createElement(
                    "section",
                    {id: id},
                    React.createElement("h1", null, title),
                    React.createElement(IngredientsList, { ingredients }),
                    React.createElement(InstructionsList, { instructions })
                );
            }
            const recipe = React.createElement(Recipe, {id, title, ingredients, instructions})
            ReactDOM.render(recipe, document.getElementById("root"))
        </script>
    </body>
</html>
