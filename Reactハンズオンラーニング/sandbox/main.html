<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <tite>React Samples</tite>
    </head>
    <body>
        <!-- 描画のルート -->
        <div id="root"></div>

        <!-- React と ReactDOM -->
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

        <script>
            const ingredients = [
                "1 lb Salmon",
                "1 cup Pine Nuts",
                "2 cups Butter Lettuce",
                "1 Yellow Squash",
                "1/2 cup Olive Oil",
                "3 cloves of Garlic"
            ]
            const instructions = [
                "Cooking Instructions",
                "Preheat the oven to 350 degrees.",
                "Spread the olive oil around a glass baking dish.",
                "Add the salmon, garlic, and pine nuts to the dish.",
                "Bake for 15 minutes.",
                "Add the yellow squash and put back in the oven for 30 mins.",
                "Remove from oven and let cool for 15 minutes. Add the lettuce and serve."
            ]
            const recipe = React.createElement(
                "section",
                {id: "baked-salmon"},
                React.createElement("h1", null, "Baked Salmon"),
                React.createElement(
                    "ul",
                    {className: "ingredients"},
                    ingredients.map((ingredient, i) => React.createElement("li", {key: i}, ingredient))
                ),
                React.createElement(
                    "section",
                    {className: "instructions"},
                    instructions.map((instruction, i) => React.createElement("p", {key: i}, instruction))
                )
            )
            ReactDOM.render(recipe, document.getElementById("root"))
        </script>
    </body>
</html>
